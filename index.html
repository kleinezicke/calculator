<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button class="num-button" id="btn1">1</button>
            <button class="num-button" id="btn2">2</button>
            <button class="num-button" id="btn3">3</button>
            <button class="num-button" id="btn4">4</button>
            <button class="num-button" id="btn5">5</button>
            <button class="num-button" id="btn6">6</button>
            <button class="num-button" id="btn7">7</button>
            <button class="num-button" id="btn8">8</button>
            <button class="num-button" id="btn9">9</button>
            <button class="num-button" id="btn0">0</button>
            <button id="dot">.</button>
            <button class="operator-button" id="add">+</button>
            <button class="operator-button" id="sub">-</button>
            <button class="operator-button" id="mult">ร</button>
            <button class="operator-button" id="div">รท</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            <button id="back">&lt-</button>
        </div>
    </div>
</body>
</html>
