<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div id="numbers">
                <button class="num-button" id="1">1</button>
                <button class="num-button" id="2">2</button>
                <button class="num-button" id="3">3</button>
                <button class="num-button" id="4">4</button>
                <button class="num-button" id="5">5</button>
                <button class="num-button" id="6">6</button>
                <button class="num-button" id="7">7</button>
                <button class="num-button" id="8">8</button>
                <button class="num-button" id="9">9</button>
                <button class="num-button" id="0">0</button>
            </div>
            <button id="dot">.</button>
            <div id="operators">
                <button class="operator-button" id="add">+</button>
                <button class="operator-button" id="sub">-</button>
                <button class="operator-button" id="mult">ร</button>
                <button class="operator-button" id="div">รท</button>
            </div>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
